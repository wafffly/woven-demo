<div class="log-outfit-container" id="log-outfit-container">
    <button class="btn close-container-btn" id="close-log-outfit-container">X</button>
    <h1>📝 Log Outfit</h1>
    <div class="log-outfit-form-container">
        <select id="add-clothing-for-outfit">
        </select>
        <h3>Selected Pieces</h3>
        <span>Add one or more pieces from your closet to complete today's outfit 😎</span>
        <ul id="selected-pieces-list">
        </ul>
        <button class="btn save-outfit-btn" id="save-outfit">Save Outfit</button>
        <span class="alert" id="outfit-saved-alert">Outfit saved succesfully!</span>
        <small class="error" id="outfit-empty-error">Your outfit is empty, please add some clothes to it</small>
    </div>
</div>
